<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Well-tested shop</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
</head>
<body ng-controller="PageController">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#/home">Well-tested shop</a>
          <div class="nav-collapse collapse">
              <ul class="nav">
                  <li ng-class="{'active': activeArea == 'home'}"><a href="#/home">Home</a></li>
                  <li ng-class="{'active': activeArea == 'browse'}"><a href="#/categories">Browse the shop!</a></li>
                  <li ng-class="{'active': activeArea == 'cart'}"><a href="#/cart">Shopping cart</a></li>
                  <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Everything else <b class="caret"></b></a>
                      <ul class="dropdown-menu">
                          <li><a href="#">About us</a></li>
                          <li><a href="#">Shipping</a></li>
                          <li><a href="#">Taxes/VAT</a></li>
                          <li class="divider"></li>
                          <li class="nav-header">Legal</li>
                          <li><a href="#">Privacy policy</a></li>
                          <li><a href="#">Terms and conditions</a></li>
                      </ul>
                  </li>
              </ul>
              <ul class="nav pull-right">
                  <li class="dropdown" ng-show="cart.length > 0">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{cart.length}} items in cart <b class="caret"></b></a>
                      <ul class="dropdown-menu">
                          <li ng-repeat="item in cart"><span class="badge badge-inverse">{{item.quantity}}</span>{{item.product.name}}</li>
                      </ul>
                  </li>
              </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <div ng-view></div>

      <hr>

      <footer>
        <p>&copy; SPS 2012</p>
      </footer>

    </div> <!-- /container -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
