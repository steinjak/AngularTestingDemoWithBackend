<div class="page-header">
    <h1>Browse <small>and discover!</small></h1>
</div>
<ul class="thumbnails">
    <li class="span4" ng-repeat="category in categories">
        <div class="thumbnail">
            <img ng-src="{{category.image}}" alt="{{category.name}}">
            <h3>{{category.name}}</h3>
            <p>{{category.blurb}}</p>
            <a class="btn btn-primary" ng-href="#/categories/{{category.id}}">Explore</a>
        </div>
    </li>
</ul>
