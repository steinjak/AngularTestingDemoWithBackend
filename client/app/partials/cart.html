<div class="page-header">
    <h1>Your shopping cart <small>review and submit</small></h1>
</div>
<div class="row">
    <table class="table table-striped table-bordered span7" ng-show="cartItems.length > 0">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in cartItems">
                <td>{{item.product.name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.product.price}} NOK</td>
                <td>{{item.price}} NOK</td>
            </tr>
        </tbody>
    </table>
    <div class="span3 pull-right">
        <span class="label label-info">Note</span> Be sure to read our legal blah-blah, accessible from the menu!
    </div>
</div>
<div class="row"></div>
    <div ng-show="sum > 0" style="padding-bottom: 2em">
        Total price: <b>{{sum}} NOK</b>
    </div>
</div>
<a href="#" class="btn btn-large btn-success">Submit order</a>
<a href="#/categories" class="btn btn-small">Back to shopping!</a>
